<!DOCTYPE html>
<html>

    <title>Scheduled Stories updated in last 60 days</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",items:{html:'<a href="https://help.rallydev.com/apps/2.0/doc/">App SDK 2.0 Docs</a>'},launch:function(){var millisecondsInDay=864e5,currentDate=new Date,startDate=new Date(currentDate-30*millisecondsInDay),startDateUTC=startDate.toISOString(),stories=Ext.create("Rally.data.wsapi.Store",{model:"UserStory",fetch:["Iteration","FormattedID","Name","Project"],filters:[{property:"LastUpdateDate",operator:">",value:startDateUTC},{property:"Iteration",operator:"!=",value:null}]});stories.load().then({success:this._onStoriesLoaded,scope:this}).then({success:function(results){console.log("results",results)},failure:function(error){console.log(error)}})},_onStoriesLoaded:function(stories){var promises=[],that=this,storyObj={};return Rally.data.ModelFactory.getModel({type:"Iteration"}).then({success:function(model){return Deft.Promise.all(_.map(stories,function(story){var ref=story.get("Iteration")._ref,oid=Rally.util.Ref.getOidFromRef(ref);return model.load(oid,{fetch:["Name","StartDate","EndDate"]}).then({success:function(iteration){return{FormattedID:story.get("FormattedID"),Name:story.get("Name"),Project:story.get("Project")._refObjectName,IterationName:iteration.get("Name"),StartDate:iteration.get("StartDate"),EndDate:iteration.get("EndDate")}},scope:this})}))},scope:this})}});

            Rally.launchApp('CustomApp', {
                name:"Scheduled Stories updated in last 60 days",
	            parentRepos:""
            });

        });
    </script>

    </style>
</head>
